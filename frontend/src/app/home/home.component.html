<div class="card">
  <div class="card-header">
    Featured
  </div>
  <div class="card-body">
    <h5 class="card-title">BERANDA</h5>
    <p class="card-text">Ini Halaman Beranda</p>

    <table class="table table-dark">
      <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Category</th>
        <th>Create Date</th>
        <th>Create By</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let id of list">
        <td>{{ id.id }}</td>
        <td>{{ id.name }}</td>
        <td>{{ id.price }}</td>
        <td>{{ id.category }}</td>
        <td>{{ id.create_date }}</td>
        <td>{{ id.create_by }}</td>
        <td>
          <button routerLink="/update/{{id.id}}">Update</button>
        </td>
      </tr>
      </tbody>
    </table>

  </div>
</div>
